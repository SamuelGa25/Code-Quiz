<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">


        <link href="./assets/css/style.css" rel="stylesheet">
       
        <title>Code Quiz</title>

    </head>

    <body>


        <!-- start button quiz -->
        <div class="start_btn"><button>Start</button></div>


        <!-- Rules of the quiz -->
        <div class="rules_box">
        
            <div class="rules_title">
                <h2><span>Rules</span></h2>
            </div>

            <div class="rules_list">
                <div class="rule">1. You have <span>15 seconds</span> per each question.</div>
                <div class="rule">2. Once Answer the question, you can't reselect</div>
                <div class="rule">3. When you start the quiz, you can't go back</div>
                <div class="rule">4. Every correct answer is 100 points, GOOD LUCK!!</div>
            </div>


            <div class="controls">
                    <button class="quit">Exit</button>
                    <button class="start">Begin</button>
            </div>


        </div>


        <!-- Quiz box container -->
        <div class="container">

            <header>
                <div class="title">Programming Language Quiz</div>

                <div class="timer">

                </div>

            </header>


            <section>
                <!-- Question title-->
                <div class="question"> 1. What does HTML stand for?</div>


                <!-- Multiple Choice -->
                <div class="multiple_choice">
                    
                    <!-- <div class="choice">1. Hyper Text Preprocessor</div>
                    <div class="choice">2. Hyper Text Markup Language</div>
                    <div class="choice">3. Hyper Text Multiple Language</div> 
                    <div class="choice">4. Hyper Text Multi Language</div> -->

                </div>
                    
            </section>
           
            <!-- quiz footer -->
            <footer>
                <div class="question_count"></div>

                <button class="next_btn">Next Question</button>
            </footer>

        </div>


        <!-- Result Box -->
        <div class="result">

            <div class="completed_text"><span>You've completed the Quiz!</span></div>

            <div class="result_text">
            </div>

            <div class="controls">
                <button class="restart">Try Again!</button>
                <button class="final_btn">Check Highscore!</button>
            </div>


        </div>

        <!-- HighScore list box -->
        <div class="highscores"></div>




    </body>


    <script src="./assets/js/script.js"></script>
</html>
